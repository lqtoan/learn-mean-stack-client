<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<form
  [formGroup]="newPost"
  novalidate
  (ngSubmit)="onSubmit()"
  class="row justify-content-md-center"
>
  <div class="col-11">
    <div class="form-group row">
      <label for="title" class="col-12 col-form-label"> Title: </label>
      <div class="col-12">
        <input
          formControlName="title"
          class="form-control"
          type="text"
          id="title"
        />
      </div>
    </div>
    <div
      class="col alert alert-danger"
      role="alert"
      *ngIf="
        newPost.controls.title?.errors?.required &&
        newPost.controls.title?.touched
      "
    >
      Title is required!
    </div>
    <div class="form-group row">
      <label for="description" class="col-12 col-form-label">
        Description:
      </label>
      <div class="col-12">
        <input
          formControlName="description"
          class="form-control"
          type="text"
          id="description"
        />
      </div>
    </div>

    <div class="form-group row">
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </div>
</form>
<div>
  <pre
    >{{ newPost.value | json }}
  </pre>
</div>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
