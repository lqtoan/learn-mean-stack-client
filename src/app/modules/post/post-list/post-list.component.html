<div class="post-list" *ngFor="let post of posts">
  <div *ngIf="!posts">loading...</div>
  <div class="post">
    <strong class="post__title">{{ post.title }}</strong>
    <small>{{ post.createdAt | date: "medium" }}</small>
    <p>{{ post.user.username }}</p>
    <p class="post__description">{{ post.description }}</p>
  </div>
</div>
