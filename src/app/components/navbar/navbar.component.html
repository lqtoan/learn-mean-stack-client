<header class="navbar">
  <h2 routerLink="/" class="navbar__logo">Posts</h2>
  <nav class="navbar__menu">
    <a [routerLink]="['/home']" routerLinkActive="selected">Home</a>
    <a [routerLink]="['/post']" routerLinkActive="selected">Post</a>
    <div *ngIf="!accessToken">
      <a [routerLink]="['/login']" routerLinkActive="selected">Login</a>
    </div>
    <div *ngIf="accessToken">
      <a (click)="logOut()">Logout</a>
    </div>
  </nav>
</header>
